name: Update JSONs
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo '{"name":"Francisco Plugins","description":"Repositorio pessoal de extensoes","manifestVersion":1,"pluginLists":["https://franciscoalro.github.io/CloudstreamRepo/plugins.json"]}' > repo.json
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add repo.json
          git diff --cached --quiet || (git commit -m "Update repo.json" && git push)
